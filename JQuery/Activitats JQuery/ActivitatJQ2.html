<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Client/JQuery/jqueryLibrary.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->

</head>
<body>
    

    <table id="taula" style="border: 3px solid black; width: 100px;">

        <tr id="fila1">
            <td>1</td>
        </tr>
        <tr id="fila2">
            <td>2</td>
        </tr>

    </table>

    <script>

    $(document).ready(function(){

    //Create a web page with a two-rows table (<tr>). And write a script using jQuery to catch the click
    //event on the table rows. When you click on a row, it must change its background colour. Use a different colour
    //for every row.

    //function css("propietat", "valorPropietat");
    var f1 = $("#fila1");
    var f2 = $("#fila2");
    
    f1.click(function(){
        f1.css("background-color" , "black");
    })

    f2.click(function(){
        f2.css("background-color" , "blue");
    })


    });

    </script>

</body>
</html>
