<html lang="en">

</head>
<body>
    
    <input type="text" id="input1" class="field">

    <script>

    $(document).ready(function(){   


        /* 
        Create a form with a text field (input type="text"). When this field loses the focus and
        its content is empty, an alert message "Field can't be empty" must be shown.
        */

        $("input").blur(onBlur);

    
        function onBlur () {
           if( !$(this).val() ) {
                alert("Field can't be empty");
           }
        }











    });


    </script>




</body>
</html>
