<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Client/JQuery/jqueryLibrary.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->

</head>
<body>

    <input type="button" id="btn1" value="head">
    <hr>
    <input type="button" id="btn2" value="body">

    <script>

    $(document).ready(function(){   


        //Create a web page with two buttons. When you press on the first one, an alert box must appear
        //showing all the content in the <head> section. And when you press on the second button,
        //an alert box must appear showing all the content in the <body> section.


            $("#btn1").click(headExe);
            $("#btn2").click(bodyExe);



            function headExe () {
                alert($("head").html());
            }

            function bodyExe () {
                alert($("body").html());
            }


    });


    </script>




</body>
</html>
