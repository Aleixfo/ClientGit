<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <title>Activitat 12</title>

    <style>

        table {
            border: 2px solid black;
        }

        td {
            border: 2px solid black;
        }

        tr {
            border: 2px solid black;
        }


    </style>
</head>
<body>

    <table style="border: 2px solid black;width: 50%;height: 100px;">
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>




    
    <script>

        /*Create a table with 2 rows and 2 columns. Change the colour of
        cells when the mouse cursor moves over and out.*/

        $(document).ready(function(){   

            $("td").hover(entrar, sortir);

        });

        function entrar(){
          
            $(this).css("background-color", "black");
        }

        function sortir(){
          
            $(this).css("background-color", "white");
        }

        


    </script>

    
</body>
</html>
