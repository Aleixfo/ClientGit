<!-- JAVASCRIPT FUNCIONS -->
<script>

    //a) Enter a number in a text field and when we press a button an alert message shows the square of this number.
    function arrelQuadrada(){
        var numero = parseFloat(document.getElementById("num").value);
        var numeroSqr = Math.round(numero);
        document.write(numeroSqr);
        alert('Arrel quadrada de '+ numero +' = ' + numeroSqr);
    }

    //b) Enter two numbers in 2 text fields and when we press a button an alert message shows the biggest one.
    function mostrarMajor(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var major;

        if (num1 > num2){
            major = num1;
        }else {
            major = num2;
        }

        alert('El numero mes gran es '+major);
    }

    //c) Enter a name and a surname in 2 text fields, and when we press a button an alert message shows a text with concatenated name and surname.
    function concatNom(){
        var nom = document.getElementById("nom").value;
        var llin = document.getElementById("llinatge").value;

        alert(nom + ' ' + llin);
    }


</script>

<style>

    input {
        width: 100px;
        height: 30px;
    }

</style>

</head>

    <!-- JAVASCRIPT CODE-->
    <script>

    </script>

        <label for="num">Introdueix numero</label>
        <input type="text" id="num"></p>
        
        <input type="button" value="ArrelQuadrada" onclick="arrelQuadrada()">

    </form>

    <br>

    </form>
