  <script>

    //Write a script that allow us to ...
    //a) Show the recent term (1st, 2nd, 3rd or 4th).

    //var date = new Date(year, month, day);
    //date (2021, 10, 12);

    var d = new Date();

    function trimestreActual(){

        if (d.getMonth() == 0 || d.getMonth() == 1 || d.getMonth() == 2){
            document.write("Estam al primer trimestre");
        }
        if (d.getMonth() == 3 || d.getMonth() == 4 || d.getMonth() == 5){
            document.write("Estam al segon trimestre");
        }
        if (d.getMonth() == 6 || d.getMonth() == 7 || d.getMonth() == 8){
            document.write("Estam al tercer trimestre");
        }
        if (d.getMonth() == 9 || d.getMonth() == 10 || d.getMonth() == 11){
            document.write("Estam al quart trimestre");
        }


    }

   trimestreActual();
    




  </script>
