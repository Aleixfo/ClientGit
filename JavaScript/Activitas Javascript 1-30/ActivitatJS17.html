<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <script>

        //A Enter a number N and then print its 3 power

        function calcularPotencia(num1){
            return Math.pow(num1, 3);
        }

        document.write(calcularPotencia(4));

        //B Enter number N and the print its squared root.

        function calcularArrelQuadrada(num1){
            return Math.sqrt(num1);
        }

        document.write(calcularArrelQuadrada(25));

    </script>


</body>
</html>
