<body>

    <ul>

        </li>
    </ul>
    
    <script>

    $(document).ready(function(){   


        //Create a page with a list of links (<a>). Create a script to highlight all the links to subdomains .es. Use the indexOf String method.

        $("ul").each(remarcar);

        function remarcar () {

            if($(this).indexOf()){
                $(this).css("background-color", "red");
            }
        }


    });


    </script>
