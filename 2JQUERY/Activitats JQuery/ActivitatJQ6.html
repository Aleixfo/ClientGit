    <hr>
    <input type="button" value="Taula 1" id="btnt1">
    <input type="button" value="Taula 2" id="btnt2">
    
    <script>

    //a) Create a web page with two tables. Every table has 3 rows and 3 columns, and every
    // cell has the same text "OFF". When we press a button the text inside the first table must change to "ON", but the second table mustnâ€™t change at all.

    $(document).ready(function(){ 

        $("#btnt1").click(

            function () {

                $(".tb1 td").text("ON");

            }


        );

        //Amb funcio callback, te dos parametres i, originText (text original)
        $("#btnt2").click(

            function () {

                $(".tb2 td").text(

                    function(i, orgnText){
                        return "ON";
                    }
                    
                );

            }


        );







    });


    </script>
