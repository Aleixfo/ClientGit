<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Client/JQuery/jqueryLibrary.js"></script>
</head>
<body>

    <p id="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>
    
    <script>

    //a) Create a web page with 2 paragraphs (<p>).
    //And write a script using jQuery to catch the click event on the 2nd paragraph. When you click on the 2nd paragraph an alert message "You pressed on 2nd Paragraph" must appear.

    $(document).ready(function(){ 

    $(".p2").click(function(){
        alert("You pressed on second paragraph!")
    })

    });


    </script>




</body>
