<body>

    <input type="button" id="btn1" value="Boton 1">
    <hr>
    <input type="button" id="btn2" value="Boton 2">

    
    <script>

    $(document).ready(function(){   

        /* 
        Create a web page with 2 buttons. When you press on a button, its background colour must change,
        and when you release the button, it must return to the original background colour.
        */

        $(":button").mousedown(canviarFons);
        $(":button").mouseup(descanviarFons);

        function canviarFons () {
            $(this).css("background-color","red");
        }

        function descanviarFons () {
            $(this).css("background-color","");
        }


    });


    </script>
