<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Client/JQuery/jqueryLibrary.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->

</head>
<body>


    <a href="" class="link">Link</a>
    <br>
    <hr>
    <input type="button" value="Google" id="bt1">
    <input type="button" value="Youtube" id="bt2">
    <input type="button" value="Twitch" id="bt3">

    
    <script>

    $(document).ready(function(){   

        /* 
        Create a web page with a link (<a>) with href property empty, and three buttons.
        Write a script using jQuery to set a different value for href property depending on the button we click on.
        */


        $("#bt1").click(

            function () {

                $(".link").attr("href", "https://www.google.com");

            }


        );

        $("#bt2").click(

            function () {

                $(".link").attr("href", "https://www.youtube.com");

            }


        );

        $("#bt3").click(

            function () {

                $(".link").attr("href", "https://www.twitch.com");

            }


        );












    });


    </script>




</body>
</html>
