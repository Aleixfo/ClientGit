<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="*.css">

<style>

    input {
        width: 100px;
        height: 30px;
    }

</style>

<!-- JAVASCRIPT FUNCIONS -->
<script>

    function numero1(){
        alert("1");
    }

    function numero2(){
        alert("2");
    }

    function numero3(){
        alert("3");
    }


</script>

</head>

<body>

    <!-- JAVASCRIPT CODE-->
    <script>

        // a) Press on three different buttons, every button labelled with numbers 1, 2 and 3 respectively. When we press on a button a message alert must show the pressed number.

    </script>

    <form>

    <p>Numero 1 -> <input type="button" onclick="numero1()"></p>
    <p>Numero 2 -> <input type="button" onclick="numero2()"></p>
    <p>Numero 3 -> <input type="button" onclick="numero3()"></p>

    </form>

</body>
