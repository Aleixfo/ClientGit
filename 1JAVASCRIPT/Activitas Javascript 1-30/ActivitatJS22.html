<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="*.css">

<!-- JAVASCRIPT FUNCIONS -->
<script>

    //a) Select from different kinf of pizzas (Pepperoni 6€, Quatro Formaggi 5€, Procciuto 4€,...)
    // using a SELECT element and when one option is selected write its price inside a TEXT element.
    function preu(){
        var preu = document.getElementById("pizzas");

        document.getElementById("price").value = preu.options[preu.selectedIndex].value + "€";
    }

    //Generate a cost estimation for a computer using 3 different SELECT elements which allow us to select
    function calcularPreu(){

        var cpu = parseInt(document.getElementById("cpu").value);
        var mon = parseInt(document.getElementById("monitor").value);
        var hd = parseInt(document.getElementById("hardDisk").value);

        var total = cpu + mon + hd;

        document.getElementById("preu").value = total + '$';
    }

    //c) Select from different kinf of pizzas (Pepperoni 6€, Quatro Formaggi 5€, Procciuto 4€,...) using a SELECT element and enter how many pizzas we want in a TEXT element.
    //When we press the button Calculate the final cost is shown in another TEXT element.
    function calculPizzas(){

        var pizza = parseInt(document.getElementById("pizza").value);
        var quant = document.getElementById("quant").value;
        

        var total = pizza * quant;

        document.getElementById("preup").value = total + '€';
    }

    //d) Generate an exam with 4 questions. Every question has 4 possible options and only one of them is right.
    //Use a SELECT element for each question. There must be a button to calculate the final mark of the exam and show an alert message with the final mark.
    function calculNota(){
        var p1 = document.getElementById("p1").value;
        var p2 = document.getElementById("p2").value;
        var p3 = document.getElementById("p3").value;
        
        var nota = 0;

        if (p1 == "yellow"){
            nota+=3.3;
        }
        if (p2 == "4"){
            nota+=3.3;
        }
        if (p3 == "1"){
            nota+=3.3;
        }


        document.getElementById("nota").value = nota;
    
    }


</script>

</head>

<body>

    <!-- JAVASCRIPT CODE-->
    <script>




    </script>

<h3>APARTAT A</h3>
<form>

    <select id="pizzas" onChange="preu()">

        <option value="6">Pepperoni</option>

        <option value="5">Quatro Formaggi</option>

        <option value="4">Procciuto</option>

    </select>


    <label for="price">Price</label>
    <input type="text" id="price"></p>
    

</form>

<br>
<hr>
<h3>APARTAT B</h3>
<form>
    <h4>Monta el teu ordinador</h4>
    <label for="cpu">Processador</label>
    <select id="cpu" onChange="calcularPreu()">

        <option value="400">Intel I3</option>

        <option value="600">Intel I5</option>

        <option value="800">Intel I7</option>

    </select>
    <br>
    <label for="monitor">Monitor</label>
    <select id="monitor" onChange="calcularPreu()">

        <option value="250">Samsung 20'</option>

        <option value="350">Samsung 22'</option>

        <option value="550">Samsung 26'</option>

    </select>
    <br>
    <label for="hardDisk">Disc Dur</label>
    <select id="hardDisk" onChange="calcularPreu()">

        <option value="300">500 GB</option>

        <option value="440">1 TB</option>

        <option value="500">3 TB</option>

    </select>
    <br>
    <label for="preu">Preu Ordinador -> </label>
    <input type="text" id="preu"></p>

</form>

<br>
<hr>
<h3>APARTAT C</h3>
<form>
    <h4>Comana Pizzes</h4>
    <label for="pizza">Pizza -> </label>
    <select id="pizza">

        <option value="4">Pepperoni</option>

        <option value="6">Quatro Formaggi</option>

        <option value="8">Fungui</option>

    </select>
    <br>
    <label for="quant">Quantitat -> </label>
    <input type="number" id="quant"></p>
    <br>
    <br>
    <label for="boto">Calcular preu </label>
    <input type="button" id="boto" style="width: 50px;" onclick="calculPizzas()"></p>

</form>
