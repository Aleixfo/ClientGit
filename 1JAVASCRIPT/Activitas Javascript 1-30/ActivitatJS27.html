<!-- JAVASCRIPT FUNCIONS -->
<script>

    //a) Highlight the row of a table when the mouse cursor is over.
    
    function paint(thing,col){
        thing.bgColor=col;
    }

</script>

</head>

<body>

    <!-- JAVASCRIPT CODE-->
    <script>

    </script>

    <table border="1">
        <tr  onMouseOver="paint(this,'#ff0000')" onMouseOut="paint(this,'#ffffff')">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr  onMouseOver="paint(this,'#ff0000')" onMouseOut="paint(this,'#ffffff')">
            <td>MMMMMMM</td>
            <td></td>
            <td></td>
        </tr>
        <tr  onMouseOver="paint(this,'#ff0000')" onMouseOut="paint(this,'#ffffff')">
            <td>Red</td>
            <td>yelllows</td>
            <td>blue</td>
        </tr>
    </table>

    
  
</body>
